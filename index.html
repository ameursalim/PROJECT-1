<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script.js" type="module"></script>
    <title>ZIMBOUMBAH</title>
</head>
<body>
<div class="container">
    <div class="head">
        <header>
            <div class="score-container">
                <h4>Player</h4>
                <p class="player" id="scoreOne">0</p>
            </div>
            <h1>
                ZIMBOUMBAH
            </h1>
            <div class="score-container">
                <h4>computer</h4>
                <p class="computer" id="scoreTwo">0</p>
            </div>
        </header>
    </div>
   <section class="pentagone" id="pentagone">
      <button class="btn  mt-1 btn-robot choose" data-choice = "robot" >
          <img src="./style/images/icon-robot.svg" alt="robot">
      </button>
      <button class="btn mb-2 btn-pirate choose" data-choice="pirate">
          <img src="./style/images/icon-pirate.svg" alt="pirate">
      </button>
      <button class="btn  mt-3 btn-ninja choose" data-choice="ninja">
          <img src="./style/images/icon-ninja.svg" alt="ninja">
      </button>
      <button class="btn ml-4 btn-zombie choose" data-choice="zombie">
        <img src="./style/images/icon-zombie.svg" alt="zombie">
    </button>
      <button class="btn mr-5 btn-monkey choose" data-choice="monkey">
        <img src="./style/images/icon-monkey.svg" alt="monkey">
    </button>
    
   </section>

   
</div>
<section class="selection-box" id="selection-box">
    <div> 
        <h2>PLAYER PICKED</h2>
        <button class="btn btn-monkey " id="player-selection" >
            <img src="./style/images/icon-monkey.svg" alt="robot">
        </button>
    </div>
    <div> 
       <h1 id="result"> YOU WIN</span></h1>
       <button class="btn-play" id="play-again">
       PLAY AGAIN 
    </button>
    </div>
    <div>
        <h2>COMPUTER PICKED</h2>
        <button class="btn btn-ninja" id="computer-selection">
            <img src="./style/images/icon-ninja.svg" alt="ninja">
    </div>


</section>

    <div class="rules" id="rules"> 
         <img class="beat"src="./style/images/BEAT.png" alt="rules-pic">
         <button id="close"> <img src="./style/images/cancel.png" alt="close"></button>
   
</div>


   <button class="btn-rules" id="open">
       Rules
   </button>

   <button class="btn-restart" id="restart">
    Restart
</button>


</body>
</html>
